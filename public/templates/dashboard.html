<div>
  <input type="text" ng-model="tweet_message" placeholder="send a tweet"></input>
  <input type="submit" ng-click="sendTweet(tweet_message)"></input>
</div>



<ul>
  <li ng-repeat="tweet in timeline">{{tweet.tweet.text}}</li>
</ul>

<div id="map_canvas">
  <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">

    <ui-gmap-markers models="mentions" coords="'self'" icon="'icon'" click="'onClick'" idKey="'idKey'">
      <ui-gmap-windows show="show">
        <div ng-non-bindable>@{{author}} tweeted: {{title}}</div>
      </ui-gmap-windows>
    </ui-gmap-markers>

  </ui-gmap-google-map>
</div>
